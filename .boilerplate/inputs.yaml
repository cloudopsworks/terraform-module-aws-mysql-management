# Example inputs for the MySQL management module
# Copy this file to your working directory and adjust values as needed

# MySQL Configuration
databases:
  my_app_db:
    name: my_application
    default_character_set: utf8mb4

users:
  app_user:
    name: my_app_user
    grant: readwrite
    db_ref: my_app_db

rds:
  enabled: true
  name: my-rds-instance
  secret_name: dev/my-app/mysql
  cluster: false

